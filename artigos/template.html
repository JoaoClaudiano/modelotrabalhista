/* Breadcrumbs */
.breadcrumbs {
    background-color: var(--bg-secondary);
    padding: var(--space-sm) 0;
    border-bottom: 1px solid var(--light-color);
}

.breadcrumbs ol {
    display: flex;
    list-style: none;
    gap: var(--space-xs);
    margin: 0;
    padding: 0;
}

.breadcrumbs li {
    display: flex;
    align-items: center;
}

.breadcrumbs li:not(:last-child)::after {
    content: '›';
    margin: 0 var(--space-xs);
    color: var(--gray-color);
}

.breadcrumbs a {
    color: var(--primary-color);
    text-decoration: none;
}

.breadcrumbs a:hover {
    color: var(--primary-dark);
}

.breadcrumbs span {
    color: var(--gray-color);
}

/* Diagramas Mermaid */
.mermaid-diagram, .comparison-diagram {
    margin: var(--space-xl) 0;
    padding: var(--space-lg);
    background-color: var(--white-color);
    border-radius: var(--border-radius);
    border: 1px solid var(--light-color);
    text-align: center;
}

.mermaid {
    min-height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Quick Answers Section */
.quick-answers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--space-md);
}

.quick-answer-card {
    background: white;
    padding: var(--space-lg);
    border-radius: var(--border-radius);
    border: 1px solid var(--light-color);
    transition: transform var(--transition-fast);
}

.quick-answer-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

/* Ad Containers */
.ad-container, .in-content-ad {
    margin: 30px 0;
    text-align: center;
}

/* Newsletter Form */
.newsletter-form .form-group {
    margin-bottom: 15px;
}

.newsletter-form .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--light-color);
    border-radius: var(--border-radius);
    font-size: 0.95rem;
    transition: all var(--transition-fast);
}

.newsletter-form .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.newsletter-form .btn-primary {
    width: 100%;
    padding: 12px 20px;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.newsletter-form .btn-primary:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.newsletter-form .btn-primary i.fa-spinner {
    margin-right: 8px;
}

.hidden {
    display: none !important;
}

/* Linha do tempo do exemplo */
.example-timeline {
    position: relative;
    margin: var(--space-xl) 0;
    padding-left: 30px;
}

.example-timeline::before {
    content: '';
    position: absolute;
    left: 15px;
    top: 0;
    bottom: 0;
    width: 2px;
    background-color: var(--primary-color);
}

.timeline-item {
    position: relative;
    margin-bottom: var(--space-xl);
}

.timeline-date {
    position: absolute;
    left: -30px;
    top: 0;
    width: 60px;
    text-align: center;
    background-color: var(--primary-color);
    color: white;
    padding: 5px;
    border-radius: var(--border-radius-sm);
    font-weight: bold;
    font-size: 0.9rem;
}

.timeline-content {
    background-color: var(--bg-secondary);
    padding: var(--space-lg);
    border-radius: var(--border-radius);
    border-left: 4px solid var(--primary-color);
    margin-left: 40px;
}

.timeline-content h4 {
    color: var(--primary-color);
    margin-top: 0;
}

/* Tabela de cálculo */
.calculation-table {
    width: 100%;
    border-collapse: collapse;
    margin: var(--space-md) 0;
}

.calculation-table td {
    padding: var(--space-sm);
    border-bottom: 1px solid var(--light-color);
}

.calculation-table tr.total td {
    border-top: 2px solid var(--primary-color);
    font-weight: bold;
    color: var(--primary-color);
}

.note {
    font-size: 0.9rem;
    color: var(--gray-color);
    font-style: italic;
    margin-top: var(--space-sm);
}

/* Grid de erros */
.errors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--space-lg);
    margin: var(--space-xl) 0;
}

.error-card {
    background-color: var(--white-color);
    border-radius: var(--border-radius);
    padding: var(--space-lg);
    border: 1px solid var(--light-color);
    transition: transform var(--transition-normal);
}

.error-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

.error-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-bottom: var(--space-md);
}

.error-icon.danger {
    background-color: rgba(239, 68, 68, 0.1);
    color: var(--danger-color);
}

.error-icon.warning {
    background-color: rgba(245, 158, 11, 0.1);
    color: var(--accent-color);
}

/* Card do autor simplificado */
.author-card-simple {
    background-color: var(--white-color);
    border-radius: var(--border-radius);
    padding: var(--space-xl);
    border: 1px solid var(--light-color);
    text-align: center;
}

.author-content h4 {
    color: var(--primary-color);
    margin-bottom: var(--space-md);
}

.author-links {
    margin-top: var(--space-md);
    display: flex;
    justify-content: center;
    gap: var(--space-md);
    flex-wrap: wrap;
}

.author-links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.author-links a:hover {
    color: var(--primary-dark);
}

/* CTA buttons */
.cta-buttons {
    display: flex;
    justify-content: center;
    gap: var(--space-md);
    margin-top: var(--space-lg);
    flex-wrap: wrap;
}

/* Tabelas estilizadas */
.styled-table table {
    width: 100%;
    border-collapse: collapse;
    margin: var(--space-lg) 0;
}

.styled-table th {
    background-color: var(--primary-color);
    color: white;
    padding: var(--space-sm);
    text-align: left;
}

.styled-table td {
    padding: var(--space-sm);
    border-bottom: 1px solid var(--light-color);
}

.styled-table tr:hover {
    background-color: var(--bg-secondary);
}

.right-yes {
    color: var(--secondary-color);
    font-weight: bold;
}

.right-no {
    color: var(--danger-color);
    font-weight: bold;
}

.right-conditional {
    color: var(--accent-color);
    font-weight: bold;
}

/* Responsividade */
@media (max-width: 768px) {
    .example-timeline {

        left: 10px;
    }

    .timeline-date {
        left: -25px;
        width: 50px;
        font-size: 0.8rem;
    }

    .timeline-content {
        margin-left: 30px;
        padding: var(--space-md);
    }

    .cta-buttons {
        flex-direction: column;
    }

    .cta-buttons a {
        width: 100%;
        margin: 5px 0;
    }

    .mermaid {
        min-height: 200px;

    .newsletter-form .form-control {

        font-size: 0.9rem;

    }

    .quick-answers-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .errors-grid {
        grid-template-columns: 1fr;
    }

    .timeline-content {
        margin-left: 20px;
    }

    .styled-table table {
        display: block;
        overflow-x: auto;
    }
}

.comparison-cards-inline {

}

/* ===== TIMELINE CONTAINER ===== */
.timeline-container {
    margin: var(--space-lg) 0;
}

.timeline-phase {
    display: flex;
    margin-bottom: var(--space-xl);
    position: relative;
}

.timeline-phase:last-child {
    margin-bottom: 0;
}

.timeline-phase::before {
    content: '';
    position: absolute;
    left: 24px;
    top: 50px;
    bottom: -50px;
    width: 2px;
    background-color: var(--light-color);
    z-index: 1;
}

.timeline-phase:last-child::before {
    display: none;
}

.phase-marker {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    flex-shrink: 0;
    z-index: 2;
    position: relative;
    margin-right: var(--space-lg);
}

.phase-marker i {

}

.phase-content {
    flex: 1;
    padding-bottom: var(--space-md);
}

.phase-content h4 {
    margin-top: 0;
    margin-bottom: var(--space-sm);
    color: var(--dark-color);
}

.phase-rights {
    margin-top: var(--space-md);
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-sm);
}

.right-tag {
    padding: 4px 12px;
    background-color: var(--bg-secondary);
    border-radius: 20px;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 5px;
}

/* ===== RESPONSIVIDADE ESPECÍFICA ===== */
@media (max-width: 992px) {
    .comparison-cards-inline {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
}

@media (max-width: 768px) {
    .comparison-cards-inline {
        grid-template-columns: 1fr;
    }
    
    .timeline-phase {
        flex-direction: column;
        align-items: flex-start;
    }
    
    ..timeline-phase::before {
        left: 25px;
        top: 50px;
        bottom: -50px;
    }
    
    .phase-marker {
        margin-right: 0;
        margin-bottom: var(--space-md);
    }
}

@media (max-width: 480px) {
    .phase-marker {
        width: 40px;
        height: 40px;
    }
    
    ..phase-marker i {
        font-size: 1.2rem;
    }
    
    ..card-header h5 {
        font-size: 1rem;
    }
}
